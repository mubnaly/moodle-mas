; ==============================================================================
; Custom PHP Configuration for Moodle
; ==============================================================================
; This file is mounted into the container and loaded after all other PHP configs
; Use this for any site-specific PHP customizations
; ==============================================================================

; Override memory limit if needed
; memory_limit = 1G

; Session settings (if not using Redis)
; session.save_handler = files
; session.save_path = /var/www/moodledata/sessions

; Custom error log location
; error_log = /var/log/moodle/php_errors.log

; Disable functions for security (optional)
; disable_functions = exec,passthru,shell_exec,system,proc_open,popen

; Increase max input time for large file uploads
; max_input_time = 300
